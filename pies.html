<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pies | Shopping Site</title>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="pies.html">Pies</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header> 
  <main>
    <aside><img src="images/logo.png" alt="logo" /></aside>
    <article>
      <section class="columns-desktop"></section>

          <div class="title">Apple Pie</div>
          <div class="price">20,000 shs.</div>
        </div>

      </div>
      <div class="pie">
        <img src="images/cherry-pie.png" alt="Cherry Pie"/>
        <div class="columns">
          <div class="title">Apple Pie</div>
          <div class="price">50,000 shs.</div>
        </div>
        <p class="desc">Delicious Cherry Pie</p>
        <button data-order="cherry-pie">Order Now</button>
      </div>

    </article>
  </main>
  <footer>
    <nav>
      <ul>
